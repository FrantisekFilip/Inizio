<div class="container" *ngFor="let product of products; let i=index" [style.margin-bottom]="'15px'">
    <div class="row">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-md-12">
                    <p>{{product.name}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{product.price_formatted}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button mat-raised-button (click)="showDetail(product)">Detail</button>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <img src="{{product.picture.url}}" height="150">
        </div>
    </div>
</div>
