<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Přihlášení</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control" placeholder="Uživatelské jméno" #email>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Heslo:</label>
                        <input type="password" class="form-control" placeholder="Zadejte heslo" #pwd>
                    </div>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="onLogin(email.value, pwd.value)">Login</button>
                </form>
            </div>

        </div>
    </div>
</div>
